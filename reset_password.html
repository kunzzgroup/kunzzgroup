<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="images/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重设密码 - KUNZZ HOLDINGS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="reset-password-section">

    <form class="reset-password-form" onsubmit="event.preventDefault();">
        <button class="back-button" onclick="history.back()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
        <h2>重设密码</h2>

        <input type="email" id="email" name="email" required
               placeholder="请输入 Gmail 地址"
               title="请输入以 @gmail.com 结尾的邮箱地址">

        <div id="codeSection" class="code-input-container">
            <input type="text" id="verificationCode" name="verificationCode" maxlength="6" required
                   placeholder="请输入验证码"
                   style="border: none;">
            <button type="button" id="sendCodeBtn" onclick="sendCode()" disabled>获取验证码</button>
        </div>  
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" required
                   placeholder="请输入新密码"
                   title="密码至少包含1个大写字母、小写字母、数字、特殊符号，且不少于8位，不能有中文">
            <img src="images/images/眼睛.png" class="eye-icon" id="toggle-password" alt="显示密码">
        </div>

        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" required
               placeholder="请确认新密码"
               title="请再次输入密码">
            <img src="images/images/眼睛.png" class="eye-icon" id="toggle-confirm-password" alt="显示密码">
        </div>

        <p class="password-note">密码至少包含1个大写字母、小写字母、数字、特殊符号，且不少于8位</p>

        <button type="submit" id="resetPasswordBtn" onclick="verifyAndReset()" disabled>更换密码</button>

        <p id="message"></p>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("newPassword");
            const togglePassword = document.getElementById("toggle-password");
            const sendCodeBtn = document.getElementById("sendCodeBtn");
            // 在原本的事件监听器后面添加
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const toggleConfirmPassword = document.getElementById("toggle-confirm-password");

            // 显示/隐藏确认密码
            toggleConfirmPassword.addEventListener("click", function () {
                confirmPasswordInput.type = confirmPasswordInput.type === "password" ? "text" : "password";
            });

            // 为确认密码添加输入验证
            confirmPasswordInput.addEventListener("input", validateInputs);

            // 显示/隐藏密码
            togglePassword.addEventListener("click", function () {
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            });

            // 禁止输入中文 + 实时验证
            function validateInputs() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = document.getElementById("confirmPassword").value.trim();

                // 清除中文
                emailInput.value = email.replace(/[\u4e00-\u9fa5]/g, '');
                passwordInput.value = password.replace(/[\u4e00-\u9fa5]/g, '');
                document.getElementById("confirmPassword").value = confirmPassword.replace(/[\u4e00-\u9fa5]/g, '');

                // 检查格式
                const isValidEmail = /^[^@\s]+@gmail\.com$/.test(email);
                const isValidPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password);
                const passwordsMatch = password === confirmPassword && confirmPassword !== "";

                sendCodeBtn.disabled = !(isValidEmail && isValidPassword && passwordsMatch);
                // 如果验证码还没发送，重置密码按钮也要禁用
                const resetBtn = document.getElementById("resetPasswordBtn");
                if (resetBtn) {
                    const codeSection = document.getElementById("codeSection");
                    const isCodeSectionVisible = !codeSection.classList.contains("hidden");
                    resetBtn.disabled = !isCodeSectionVisible;
                }
            }

            emailInput.addEventListener("input", validateInputs);
            passwordInput.addEventListener("input", validateInputs);
        });

        function sendCode() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;

            fetch("send_verification.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage("验证码已发送到邮箱，请查收", "green");
                    document.getElementById("codeSection").classList.remove("hidden");
                    // 添加这行：启用重置密码按钮
                    document.getElementById("resetPasswordBtn").disabled = false;
                } else {
                    showMessage(data.message);
                }
            });
        }

        function verifyAndReset() {
            const email = document.getElementById("email").value;
            const code = document.getElementById("verificationCode").value;
            const password = document.getElementById("newPassword").value;

            fetch("verify_code.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, code })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    fetch("reset_password.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, new_password: password })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            showMessage("密码已成功更新，正在跳转登录页面...", "green");
                            document.getElementById("codeSection").classList.add("hidden");
                            setTimeout(() => {
                                window.location.href = "login.html";
                            }, 2000);
                        } else {
                            showMessage(data.message);
                        }
                    });
                } else {
                    showMessage(data.message);
                }
            });
        }

        function showMessage(msg, color = "red") {
            const p = document.getElementById("message");
            p.textContent = msg;
            p.style.color = color;
        }
    </script>

</body>
</html>
