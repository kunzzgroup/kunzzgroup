<!DOCTYPE html>
<html lang="zh">

<head>
  <link rel="icon" type="image/png" href="../../../images/images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - KUNZZ HOLDINGS</title>
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 登录表单区域 -->
  <section class="login-section">
    <div class="login-form">
      <h2>登入</h2>
      <form action="login.php" method="POST">
        <label for="username" class="input-label">账号</label>
        <input type="email" name="username" placeholder="请输入 Gmail 地址" pattern=".+@gmail\.com" required>
        <label for="password" class="input-label">密码</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="密码"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])(?!.*[\u4e00-\u9fa5]).{8,}$"
            title="密码至少包含一个大写字母、一个小写字母、一个数字和一个特殊符号，且不少于8个字符，且不能包含中文字符" required>
          <img src="../images/icons/eye.svg" id="toggle-password" alt="显示密码" class="eye-icon">
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" value="1">
            记住我
          </label>
          <div class="forgot-password">
            <a href="reset_password.html">忘记密码？</a>
          </div>
        </div>
        <button type="submit">登入</button>
      </form>
      <hr class="form-divider">
      <div class="form-links">
      </div>
  </section>
  </div>
  </section>

  <script src="../app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("toggle-password");
      const password = document.getElementById("password");
      const emailInput = document.querySelector('input[name="username"]');
      const modal = document.getElementById("register-modal");
      const openBtn = document.getElementById("open-register-modal");
      const closeBtn = document.getElementById("close-modal");

      let visible = false;

      toggle.addEventListener("click", function () {
        visible = !visible;
        password.type = visible ? "text" : "password";
      });

      [emailInput, password].forEach(input => {
        input.addEventListener("input", function () {
          this.value = this.value.replace(/[\u4e00-\u9fa5]/g, '');
        });
      });

      openBtn.addEventListener("click", function (e) {
        e.preventDefault();
        modal.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", function () {
        modal.classList.add("hidden");
      });

      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          modal.classList.add("hidden");
        }
      });
    });
  </script>
</body>

</html>
