<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="images/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - KUNZZ HOLDINGS</title>
    <link rel="stylesheet" href="tokyo.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 登录表单区域 -->
  <section class="login-section">
    <div class="login-form">
      <h2>登录到您的账户</h2>
      <form action="tokyologin.php" method="POST">
        <input type="email" name="username" placeholder="请输入 Gmail 地址" pattern=".+@gmail\.com" required>
        <div class="password-container">
        <input type="password" id="password" name="password" placeholder="密码" 
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])(?!.*[\u4e00-\u9fa5]).{8,}$" 
          title="密码至少包含一个大写字母、一个小写字母、一个数字和一个特殊符号，且不少于8个字符，且不能包含中文字符" required>
        <img src="images/images/眼睛.png" id="toggle-password" alt="显示密码" class="eye-icon">
        </div>
        <button type="submit">登录</button>
      </form>
      <div class="link">
        没有账号？<a href="tokyoregister.html">立即注册</a>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("toggle-password");
    const password = document.getElementById("password");
    const emailInput = document.querySelector('input[name="username"]');

    let visible = false;
    toggle.addEventListener("click", function () {
      visible = !visible;
      password.type = visible ? "text" : "password";

      // 如果你有第二张图可以加这个（可选）
      // toggle.src = visible ? "/images/eye-off.png" : "/images/eye.png";
    });

    // ⚠️ 禁止密码和邮箱输入中文
    [emailInput, password].forEach(input => {
      input.addEventListener("input", function () {
        this.value = this.value.replace(/[\u4e00-\u9fa5]/g, '');
      });
    });
  });
</script>
</body>
</html>
